name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: macos-14
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"

      - name: Build Release
        run: swift build -c release

      - name: Create App Bundle
        run: |
          mkdir -p dist/RedMagicRoom.app/Contents/MacOS
          mkdir -p dist/RedMagicRoom.app/Contents/Resources
          cp .build/release/RedMagicRoom dist/RedMagicRoom.app/Contents/MacOS/RedMagicRoom
          cp RedMagicRoom/Info.plist dist/RedMagicRoom.app/Contents/
          cp AppIcon.icns dist/RedMagicRoom.app/Contents/Resources/
          cd dist && zip -r RedMagicRoom.zip RedMagicRoom.app

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Red Magic Room v${{ steps.version.outputs.VERSION }}
          body: |
            ## Installation

            1. Download `RedMagicRoom.zip`
            2. Unzip and move `RedMagicRoom.app` to Applications
            3. Right-click â†’ "Open" on first launch

            ## Requirements
            - macOS 14.0 or later
          files: dist/RedMagicRoom.zip
          draft: false
          prerelease: false
